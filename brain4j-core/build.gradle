plugins {
    id "java"
    id "com.gradleup.shadow" version "9.0.0-beta10"
}

dependencies {
    implementation project(':brain4j-math')

    implementation 'com.github.luben:zstd-jni:1.5.7-2'
    implementation 'com.google.guava:guava:32.1.2-jre'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'commons-io:commons-io:2.18.0'

    testImplementation 'org.apache.commons:commons-csv:1.10.0'
    testImplementation 'org.jfree:jfreechart:1.5.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveFileName = "brain4j-core-${parent.version}.jar"

    enableRelocation = true
    relocationPrefix = "net.echo.shaded"

    relocate('net.echo.math4j', 'net.echo.math4j')
    minimize()
}